<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <div class="libgridcontainer">

        <div class="libgrid"></div>

        <div class="modalformcontainer">
            <div class="modalformcontent"> 
                <form class="modalforminputs">

                    <button class="modalformclose btn">X</button>

                    <div class="fulltitle">
                        <label for="fulltitle">Full title</label><br>
                        <input type="text" id="fulltitle" name="fulltitle">
                    </div>

                    <div class="author">
                        <label for="author">Author</label><br>
                        <input type="text" id="author" name="author">
                    </div>

                    <div class="pages">
                        <label for="pages">Number of pages</label><br>
                        <input type="text" id="pages" name="pages">
                    </div>

                    <div class="nickname">
                        <label for="Nickname">Nickname</label><br>
                        <input type="text" id="nickname" name="nickname">
                    </div>

                    <div class="readstatus">
                        <label for="readstatus">Read?</label>
                        <input type="checkbox" id="readstatus" name="readstatus">
                    </div>
                    
                    <div class="addbookarea">
                        <input type="submit" value="Add Book" class="addbook btn" id="addbook">
                    </div>

                    
                </form>


            </div>
        </div>

    </div>
    <button class="newbook btn">new book</button>


    <script src="script.js"></script> 
</body>   
</html>
